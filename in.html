<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-table {
            margin: 0 auto;
            width: 500px;
        }

        .custom-table th {
            width: 100px;
            overflow: hidden;
            font-size: 13px;
            word-wrap: break-word;
        }

        .custom-table td {
            font-size: 13px;
            max-width: 100px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por DNI">
            </div>
            <div class="col-md-6">
                <button onclick="search()" class="btn btn-primary">Buscar</button>
            </div>
        </div>
        <table id="dataTable" class="table table-striped custom-table">
            <thead>
                <tr>
                    <th>N</th>
                    <th>DNi</th>
                    <th>Estudiante</th>
                    <th>Curso 1</th>
                    <th>Curso 2</th>
                    <th>Curso 3</th>
                    <th>Curso 4</th>
                    <th>Curso 5</th>
                    <th>Curso 6</th>
                    <th>Curso 7</th>
                    <th>Curso 8</th>
                    <th>Curso 9</th>
                    <th>Curso 10</th>
                    <th>Curso 11</th>
                    <th> </th>
                    <th>Asistencia</th>
                    <th>Faltas</th>
                    <th>Tardanza</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://redsocial-vallegrande.netlify.app/MichaellIbarra_new/a.js"></script>
    <script>


        function displayData(dataArray, searchInput) {
            var table = document.getElementById('dataTable');
            table.innerHTML = '<tr><th>N</th><th>DNi</th><th>Estudiante</th><th>Curso 1</th><th>Curso 2</th><th>Curso 3</th><th>Curso 4</th><th>Curso 5</th><th>Curso 6</th><th>Curso 7</th><th>Curso 8</th><th>Curso 9</th><th>Curso 10</th><th>Curso 11</th><th>       </th><th>Asistencia</th><th>Faltas</th><th>Tardanza</th></tr>';

            for (var i = 1; i < dataArray.length; i++) {
                if (dataArray[i][1] === searchInput) {
                    var row = '<tr>';
                    for (var j = 0; j < dataArray[i].length; j++) {
                        row += '<td>' + dataArray[i][j] + '</td>';
                    }
                    row += '</tr>';
                    table.innerHTML += row;
                }
            }
        }
    </script>
</body>

</html>
