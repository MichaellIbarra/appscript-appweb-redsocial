<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><style>body{font-family:Arial,sans-serif;margin:0;padding:0}.chat-container{max-width:400px;margin:20px auto;background-color:#fff;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.1)}.chat-box{padding:20px;max-height:400px;overflow-y:auto}.user-input{display:flex;align-items:center;padding:10px;border-top:1px solid #ddd}input[type="text"]{flex:1;padding:8px;border:none;border-radius:5px;background-color:#f8f8f8;margin-right:10px;outline:none;color:black}button{padding:8px 15px;background-color:#007bff;border:none;border-radius:5px;color:#fff;cursor:pointer;outline:none}button:hover{background-color:#0056b3}</style></head>

<body>

   <div class="chat-container"><div id="chatbox" class="mb-4"><div class="alert alert-info" role="alert">Hola que tal, soy el ChatBot llamado "Robotin".</div><img style="margin: 5px auto; display: flex;" width="250px"   src="https://i.ibb.co/TWSDfr3/4-XF6-TJFCJZASBJZ24-ZEI3-NP43-A.png" alt=""><div class="alert alert-info" role="alert">Puedes buscar las Noticias que quieres con tan solo el título o descripcion.</div></div><div class="user-input"><input type="text" id="userInput" placeholder="Escribe un mensaje..." minlength="10"><button id="send-btn" onclick="enviarMensaje()">Enviar</button></div></div>

    <!--  EDTIAR  LO QUE CONTIENE '' -->
    <script>
        var spreadsheetId = '1ytH6wsx2XmXWXwxK08Vj5DHpabHrr_f8qOFb458c_Co', hoja = 'Respuestas de formulario 1';
    </script>
    <!--  -------------------------------->
    
    
    
    
    <script>

        function manejarPresionarTecla(event) {
            if (event.keyCode === 13) {
                enviarMensaje();
            }
        }

        document.getElementById('userInput').addEventListener('keyup', manejarPresionarTecla);

        function extractDriveImageUrl(cellValue){var imageRegex=/https:\/\/drive\.google\.com\/open\?id=([\w-]+)/;var videoRegex=/https:\/\/drive\.google\.com\/file\/d\/([\w-]+)\/view/;var imageMatches=cellValue.match(imageRegex);var videoMatches=cellValue.match(videoRegex);if(imageMatches&&imageMatches.length>1){var imageId=imageMatches[1];return `http://drive.google.com/uc?export=view&id=${imageId}`;}if(videoMatches&&videoMatches.length>1){var videoId=videoMatches[1];return `https://drive.google.com/file/d/${videoId}/preview`;}return '';}

        var apiKey = 'AIzaSyAmCLwuc94_hiXPDcVsYWV7toMyPqsrot8',url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${hoja}?key=${apiKey}`;
w9wqhwdigwq
        function enviarMensaje() {
            var userInput=document.getElementById('userInput').value.toLowerCase().trim();if(userInput===''){return;}
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += '<div class="alert alert-success" role="alert">' + userInput  + '</div>';
            function comentario(mensaje){chatbox.innerHTML+='<div class="alert alert-secondary" role="alert">'+mensaje+'</div>';document.getElementById('userInput').value='';}
            const respuestas = {
            "hola": "holii :)",
            "como estás?": "bien y tu?",
            "bien": "me alegro mucho!",
            "mal": "pipipipip",
            "para que es está página web": "un chat bot para enterarte todas las noticias del colegio"
            };

            if (respuestas.hasOwnProperty(userInput)) {comentario(respuestas[userInput]); return;}
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var respuesta = '', resultadosEncontrados = false;
                    if (data.values && data.values.length > 0) {
                        for (var i = 1; i < data.values.length; i++) {
                            var fila = data.values[i], titulo = fila[2].toLowerCase(), descripcion = fila[3].toLowerCase();
                            if (titulo.includes(userInput) || descripcion.includes(userInput)) {
                                var marcaTemporal = fila[0];
                                var fotoOVideo = extractDriveImageUrl(fila[1]);
                                var titulo = fila[2];
                                var descripcion = fila[3];
                                var categoria = fila[4];
                                respuesta+=`<p><strong>Fecha de la Noticia:</strong> ${marcaTemporal}</p><a href="${fotoOVideo}" target="_blank"><img style="margin-bottom: 10px;" width="350" height="200" src="${fotoOVideo}" alt="Dar Click"></a><p><strong>Título:</strong> ${titulo}</p><p><strong>Descripción:</strong> ${descripcion}</p><p><strong>Categoría:</strong> ${categoria}</p><hr>`;
                                resultadosEncontrados = true;
                            }
                        }
                    }
                    if (!resultadosEncontrados) {
                        respuesta = '<p>No se encontraron resultados.</p>';
                    }
                    chatbox.innerHTML += '<div class="alert alert-secondary" role="alert">' + respuesta + '</div>';
                })
                .catch(error => console.error('Error al obtener los datos:', error));
            document.getElementById('userInput').value = '';
        }
        
    </script>
</body>

</html>
